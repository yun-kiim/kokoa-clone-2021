<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/styles.css" />
    <title>More</title>
  </head>
  <body>
    <div id="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <span>110%</span>
        <i class="fas fa-battery-full fa-1x"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>

    <header class="screen-header">
      <h1 class="screen-header__title">more</h1>
      <div class="screen-header__icon">
        <span><i class="fas fa-search fa-lg"></i></span>
        <span><i class="fas fa-music fa-lg"></i></span>
        <span
          ><a href="setting.html"><i class="fas fa-cog fa-lg"></i></a
          ><span class="screen-header__noti_dot"></span
        ></span>
      </div>
    </header>

    <main class="main-screen">
      <div class="user-component">
        <div class="user-component__column">
          <img
            src="https://images.unsplash.com/photo-1529665253569-6d01c0eaf7b6?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=976&q=80"
            class="user-component__profile user-component__profile"
          />
          <div class="user-component__text">
            <div class="user-component__title">Yoon</div>
            <div class="user-component__subtitle">
              +82 10 5525 5257<i class="fas fa-exclamation-circle"></i>
            </div>
          </div>
        </div>
        <div class="user-component__column">
          <i class="far fa-comment-alt fa-2x black"></i>
        </div>
      </div>

      <div class="more-content">
        <div class="more-content__icon">
          <i class="far fa-calendar-plus fa-3x"></i><span>Calendar</span>
        </div>
        <div class="more-content__icon">
          <i class="far fa-calendar-plus fa-3x"></i><span>Talk Drive</span>
        </div>
        <div class="more-content__icon">
          <i class="far fa-kiss-wink-heart fa-3x"></i><span>Emotions</span>
        </div>
        <div class="more-content__icon">
          <i class="fas fa-paint-brush fa-3x"></i><span>Themes</span>
        </div>
        <div class="more-content__icon">
          <i class="fab fa-creative-commons-sa fa-3x"></i><span>Account</span>
        </div>
        <div class="more-content__icon">
          <i class="far fa-comments fa-3x"></i><span>Openchat</span>
        </div>
      </div>
      <div class="hr"></div>
      <h2 class="suggestions_title">Suggestions</h2>

      <div class="more-content">
        <div class="more-content__suggestions">
          <div class="suggestion_img"><img src="img/kakaostory.png" /></div>
          <span>Kakao Story</span>
        </div>
        <div class="more-content__suggestions" alt="kakaostory">
          <div class="suggestion_img">
            <img src="img/kakaofriends.jpeg" alt="kakaofriends" />
          </div>
          <span>kakao friends</span>
        </div>
        <div class="more-content__suggestions">
          <div class="suggestion_img">
            <img src="img/kakao.jpeg" alt="kakao" />
          </div>
          <span>Friends Gem</span>
        </div>
      </div>
    </main>

    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a class="nav__a" href="friends.html">
            <i class="far fa-user fa-2x"></i>
          </a>
        </li>
        <li class="nav__btn">
          <span class="nav__noti badge">1</span>
          <a class="nav__a" href="chats.html"
            ><i class="far fa-comment fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__a" href="find.html"
            ><i class="fas fa-search fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <span class="nav__noti_dot"> </span>
          <a class="nav__a" href="more.html"
            ><i class="fas fa-ellipsis-h fa-2x"></i
          ></a>
        </li>
      </ul>
    </nav>

    <script
      src="https://kit.fontawesome.com/720e729bba.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
