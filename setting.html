<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/styles.css" />
    <title>More</title>
  </head>
  <body>
    <div id="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <span>110%</span>
        <i class="fas fa-battery-full fa-1x"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>

    <header class="alt-header">
      <div class="alt-header_column">
        <a href="more.html"> <i class="fas fa-chevron-left fa-2x"></i></a>
      </div>
      <div class="alt-header_column"><h1>Setting</h1></div>
      <div class="alt-header_column">
        <span><i class="fas fa-search fa-2x"></i></span>
      </div>
    </header>

    <main class="main-screen">
      <div class="setting_content">
        <div class="setting_content_title">
          <i class="fas fa-volume-down"></i>
          <span>Notices</span>
        </div>
        <div class="setting_content_sub"></div>
      </div>

      <div class="setting_content">
        <div class="setting_content_title">
          <i class="fas fa-flask"></i>
          <span>Kakao Lab</span>
        </div>
        <div class="setting_content_sub"></div>
      </div>

      <div class="setting_content">
        <div class="setting_content_title">
          <i class="fas fa-info"></i>
          <span>Version</span>
        </div>
        <div class="setting_content_sub">
          <span>Lastest Version</span>
        </div>
      </div>

      <div class="hr"></div>

      <div class="setting_content">
        <div class="setting_content_title">
          <i class="fas fa-lock"></i>
          <span>Privacy</span>
        </div>
        <div class="setting_content_sub"></div>
      </div>

      <div class="setting_content">
        <div class="setting_content_title">
          <i class="far fa-bell"></i>
          <span>Notifications</span>
        </div>
        <div class="setting_content_sub"></div>
      </div>

      <div class="setting_content">
        <div class="setting_content_title">
          <i class="far fa-user"></i>
          <span>Friends</span>
        </div>
        <div class="setting_content_sub"></div>
      </div>

      <div class="setting_content">
        <div class="setting_content_title">
          <i class="far fa-comment-dots"></i>
          <span>Chats</span>
        </div>
        <div class="setting_content_sub"></div>
      </div>

      <div class="setting_content">
        <div class="setting_content_title">
          <i class="fas fa-adjust"></i>

          <span>Display</span>
          <div class="noti_new">
            <p>N</p>
          </div>
        </div>
        <div class="setting_content_sub"></div>
      </div>

      <div class="setting_content">
        <div class="setting_content_title">
          <i class="fas fa-palette"></i>
          <span>Themes</span>
          <div class="noti_new">
            <p>N</p>
          </div>
        </div>
        <div class="setting_content_sub">Default theme</div>
      </div>

      <div class="setting_content">
        <div class="setting_content_title">
          <i class="fas fa-phone-alt"></i>
          <span>Call</span>
        </div>
        <div class="setting_content_sub"></div>
      </div>
    </main>

    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a class="nav__a" href="friends.html">
            <i class="far fa-user fa-2x"></i>
          </a>
        </li>
        <li class="nav__btn">
          <span class="nav__noti badge">1</span>
          <a class="nav__a" href="chats.html"
            ><i class="far fa-comment fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__a" href="find.html"
            ><i class="fas fa-search fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <span class="nav__noti_dot"> </span>
          <a class="nav__a" href="more.html"
            ><i class="fas fa-ellipsis-h fa-2x"></i
          ></a>
        </li>
      </ul>
    </nav>

    <script
      src="https://kit.fontawesome.com/720e729bba.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
