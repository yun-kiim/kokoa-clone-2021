<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/styles.css" />
    <title>Find</title>
  </head>
  <body>
    <div id="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <span>110%</span>
        <i class="fas fa-battery-full fa-1x"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>

    <header class="screen-header">
      <h1 class="screen-header__title">Find</h1>
      <div class="screen-header__icon">
        <span><i class="fas fa-search fa-lg"></i></span>
        <span><i class="fas fa-cog fa-lg"></i><span class="screen-header__noti_dot"></span>
      </div></span>
        
    </header>

    <main class="main-screen">
      <div class="find-icon">
        <div class="find-icon_section">
          <i class="fas fa-qrcode fa-2x"></i><span>QR Code</span>
        </div>
        <div class="find-icon_section">
          <i class="far fa-address-book fa-2x"></i>
          <span
            >Add by <br />
            Contacts</span
          >
        </div>
        <div class="find-icon_section">
          <i class="far fa-address-card fa-2x"></i><span>Add by ID</span>
        </div>
        <div class="find-icon_section">
          <i class="far fa-envelope fa-2x"></i><span>Invite</span>
        </div>
      </div>
      <div class="hr"></div>

      <div class="screen-find__friend">
        <h3>Recommended Friends</h3>
        <div class="screen-find__friend_content">
          You have no recommended friends.
        </div>
      </div>

      <div class="screen-find__openchat">
        <span class="openchat__tilte">Open Chat</span>
        <span class="openchat__sub">Go to Openchat Home</span>
         <i class="fas fa-chevron-right fa-xs"></i>

      </div>
    </main>

    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a class="nav__a" href="friends.html">
            <i class="far fa-user fa-2x"></i>
          </a>
        </li>
        <li class="nav__btn">
          <span class="nav__noti badge">1</span>
          <a class="nav__a" href="chats.html"
            ><i class="far fa-comment fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__a" href="find.html"
            ><i class="fas fa-search fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <span class="nav__noti_dot"> </span>
          <a class="nav__a" href="more.html"
            ><i class="fas fa-ellipsis-h fa-2x"></i
          ></a>
        </li>
      </ul>
    </nav>

    <script
      src="https://kit.fontawesome.com/720e729bba.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
